<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App(Countdown)</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Next Holi Incoming</h1>
    <div class="count-container">
        <div class="count-el days">
            <p class="b-text" id="days">0
            </p>
            <span>days</span>

        </div>
        <div class="count-el hours">
            <p class="b-text" id="hours">0
            </p>
            <span>hours</span>

        </div>
        <div class="count-el minutes">
            <p class="b-text" id="minutes">0
            </p>
            <span>minutes</span>

        </div>
        <div class="count-el seconds">
            <p class="b-text" id="seconds">0
            </p>
            <span>seconds</span>

        </div>
    </div>

</body>

</html>
